<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Live Editor</title>
    <meta
      name="description"
      content="A simple live editor with very few lines of code."
    />

    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="line-numbers">
    <!-- Preview of the code -->
    <iframe id="preview"></iframe>

    <!-- Editor Boxes -->
    <div class="editor">
      <textarea id="html" class="language-html">
<h1>Olá mundo!</h1>
    </textarea
      >

      <textarea id="css" class="language-css">
body {
  background-color: #ccc;
}</textarea
      >

      <div id="js" class="validate">
        <button id="validate" class="btn-grad">Verificar código</button>
        <div class="bar"></div>
        <p id="messages"></p>
      </div>
    </div>

    <script src="js/prism.js"></script>
    <script src="js/prism-highlight.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
